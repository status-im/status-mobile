apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.instabug.library:instabug:3+'
    compile(group: 'status-im', name: 'status-go', version: 'develop-gca4bc51', ext: 'aar')
}
